<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Survival v0.2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <main class="game-shell">
      <section class="hud" aria-label="Game HUD">
        <div id="scoreText">Score: 0</div>
        <div id="timeText">Time: 0.0s</div>
      </section>

      <canvas id="gameCanvas" width="480" height="640" aria-label="Square Survival game area"></canvas>

      <section id="overlay" class="overlay" aria-live="polite">
        <h1 id="overlayTitle">Square Survival</h1>
        <p id="overlayScore">Press Arrow Keys or WASD to start</p>
        <button id="restartButton" type="button">Restart</button>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
